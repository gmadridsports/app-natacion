name: PGTap Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli
      - name: Supabase Start
        run: supabase start
      - name: Run Tests
        run: supabase test db